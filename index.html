<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
    }
    #message {
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sign In</h2>
  <p>Enter your school email to sign in to the current Playfield Project Event:</p>
  <input type="email" id="email" placeholder="your@umsystem.edu" />
  <button onclick="signIn()">Sign In</button>
  <div id="message"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzkovGQyv6JAgNtCK3aHiVoNUmIxYAeprt8IRYOxByjRjGMKjlvi1u2C6nSPXLOSknW/exec'; // Replace with your Apps Script URL
    const waiverURL = 'https://docs.google.com/forms/d/e/1FAIpQLScZgFTaauzNX1ocMMl-sU5tHdxm2j4zUaBqJYROF28eXt0UtQ/viewform?usp=dialog';

    async function signIn() {
      const url = 'https://script.google.com/macros/s/AKfycbzkovGQyv6JAgNtCK3aHiVoNUmIxYAeprt8IRYOxByjRjGMKjlvi1u2C6nSPXLOSknW/exec?email=cgf6m@umsystem.edu';
    
      try {
        const response = await fetch(url);
        const result = await response.json();
    
        if (result.success) {
          alert('Signed in!');
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error("Fetch error:", error);
        alert('There was an error signing in.');
      }
    }
  </script>
</body>
</html>
