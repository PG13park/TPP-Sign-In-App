<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
    }
    #message {
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sign In</h2>
  <p>Enter your school email to sign in to the current Playfield Project Event:</p>
  <input type="email" id="email" placeholder="your@umsystem.edu" />
  <button onclick="signIn()">Sign In</button>
  <div id="message"></div>

  <script>
    const scriptURL = 'https://script.google.com/a/macros/umsystem.edu/s/AKfycbxm_wDbKaBRJPauqwY3UByzCzPe4TGqxGmNLgsFUMe6T7zSqDM3GYNphj_JVnqHdRGL/exec'; // Replace with your Apps Script URL
    const waiverURL = 'https://docs.google.com/forms/d/e/1FAIpQLScZgFTaauzNX1ocMMl-sU5tHdxm2j4zUaBqJYROF28eXt0UtQ/viewform?usp=dialog';

    async function signIn() {
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Checking...';

      if (!email) {
        messageDiv.textContent = 'Please enter an email.';
        return;
      }

      try {
        const formData = new URLSearchParams();
        formData.append('email', email);

        try {
          const res = await fetch(scriptURL, {
            method: 'POST',
            body: formData
          });
        
          const text = await res.text(); // raw response
          console.log('Raw response:', text);
        
          const data = JSON.parse(text);
        
          if (data.found) {
            messageDiv.textContent = '✅ You have successfully signed in!';
          } else {
            messageDiv.innerHTML = `❌ Email not found. Please <a href="${waiverURL}" target="_blank">sign up through the One Time Waiver</a>.`;
          }
        } catch (err) {
          console.error('Fetch error:', err);
          messageDiv.textContent = 'There was an error signing in.';
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = 'There was an error signing in.';
      }
    }
  </script>
</body>
</html>
