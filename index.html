<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
    }
    #message {
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sign In</h2>
  <p>Enter your school email to sign in to the current Playfield Project Event:</p>
  <input type="email" id="email" placeholder="your@umsystem.edu" />
  <button onclick="signIn()">Sign In</button>
  <div id="message"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzocK5SNDuumiEHgFJfdf_CIPzl5yYc7EPARUJxgThZurFbG5US3OD90WmjLIQsjXX1/exec'; // Replace with your Apps Script URL
    const waiverURL = 'https://docs.google.com/forms/d/e/1FAIpQLScZgFTaauzNX1ocMMl-sU5tHdxm2j4zUaBqJYROF28eXt0UtQ/viewform?usp=dialog';

    function signIn() {
      const email = "cgf6m@umsystem.edu"; // Get from form if needed
      const url = "https://script.google.com/macros/s/AKfycbzocK5SNDuumiEHgFJfdf_CIPzl5yYc7EPARUJxgThZurFbG5US3OD90WmjLIQsjXX1/exec"; // use correct URL
    
      const data = { email: email };
    
      fetch(url, {
        method: "POST",
        redirect: "follow", // important
        headers: {
          "Content-Type": "text/plain;charset=utf-8" // this helps with CORS
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log("Success:", result);
        alert("Signed in: " + result.email);
      })
      .catch(error => {
        console.error("Fetch error:", error);
        alert("There was a problem signing in.");
      });
    }
  </script>
</body>
</html>
